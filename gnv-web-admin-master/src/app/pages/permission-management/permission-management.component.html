<div class="row">
  <div class="col-12">
    <div class="content-header">Permission Management</div>

  </div>
</div>
<section>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <a class="btn btn-raised btn-success btn-min-width mr-1 mb-1" data-original-title="" title="Create User" routerLink="/permission/create">
            <i class="ft-user"></i> Create Permission
          </a>
        </div>
        <div class="card-body">
          <div class="card-block">
            <table class="table table-responsive-md text-center">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Role</th>
                  <th>Target Name</th>
                  <th>Permission</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let permission of listpermission">
                  <td>{{ permission.id }}</td>
                  <td>{{ permission.role_id }}</td>
                  <td>{{ permission.target_name }}</td>
                  <td>{{ permission.permission }}</td>
                  <td>{{ permission.status }}</td>
                  <td>
                    <a class="info p-0" data-original-title="" title="Detail User" routerLink="/user/detail/{{permission.id}}">
                      <i class="ft-user font-medium-3 mr-2"></i>
                    </a>
                    <a class="success p-0" data-original-title="" title="Edit User" routerLink="/user/detail/{{permission.id}}">
                      <i class="ft-edit-2 font-medium-3 mr-2"></i>
                    </a>
                    <a class="danger p-0" data-original-title="" title="Remove User"
                       (click)="delete(permission)">
                      <i class="ft-x font-medium-3 mr-2"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
