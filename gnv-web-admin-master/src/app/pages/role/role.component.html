<div class="row">
  <div class="col-12">
    <div class="content-header">Roles Tables</div>

  </div>
</div>
<section>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <a class="btn btn-raised btn-success btn-min-width mr-1 mb-1" data-original-title="" title="Create role" routerLink="/role/create">
            <i class="ft-role"></i> Create Role
          </a>
        </div>
        <div class="card-body">
          <div class="card-block">
            <table class="table table-responsive-md text-center">
              <thead>
              <tr>
                <th>ID</th>
                <th>role Name</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let role of roles">
                <td>{{ role.id }}</td>
                <td>{{ role.name }}</td>
                <td>
                  <a class="info p-0" data-original-title="" title="Detail role" routerLink="/role/detail/{{role.id}}">
                    <i class="ft-role font-medium-3 mr-2"></i>
                  </a>
                  <a class="success p-0" data-original-title="" title="Edit role" routerLink="/role/detail/{{role.id}}">
                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                  </a>
                  <a class="danger p-0" data-original-title="" title="Remove role"
                     (click)="delete(role)">
                    <i class="ft-x font-medium-3 mr-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
